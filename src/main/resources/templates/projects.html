<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
    <h1>Projects list</h1>
    
    	<button class="btn btn-info navbar-btn " data-toggle="modal" data-target="#createProjectModal">Create project</button>

    <div id="createProjectModal" class="modal fade">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button class="close" data-dismiss="modal">x</button>
    				<h4 class="modal-title">Create new project</h4>
    			</div>
    		</div>
    	</div>
    </div>
	    <form action="#" th:action="project" th:object="${project}" method="post">
		    <table class="table table-bordered">
		    	<tr>
		        	<th>NAME</th>
		        	<th>DESCRIPTION</th>
		      	</tr>
		      	<tr th:each="project : ${projects}">
		      		<td>	      			
		      				<input type="hidden" id="id" name="id" th:value="${project.id}"/>
		      			 	<input type="submit" class="btn btn-link" id="name" name="name" th:value="${project.name}"/>		      			
		      		</td>
		      		<td th:text="${project.description}"/>
		      	</tr>
		    </table>
	    </form>
    </div>
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
